
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="page-title">Profile</h3>
                <div class="d-inline-block align-items-center">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                            <li class="breadcrumb-item" aria-current="page">Extra</li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
            
        </div>
    </div>
              
      
<section class="content">

    <div class="row">
        <div class="col-12">
          <div class="box">
            <div class="box-body">
              <div class="table-responsive">
                  <table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">
                      <thead>
                          <tr>
                               <th></th>
                               <th>Username</th>
                               <th>Email </th>
                               <th>Phone</th>
                               <th>Adress</th>
                               <th>Image</th>
                               <th>Role</th>
                               
                              
                               <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let item of users; let i=index">
                          <tr>
                              <td>{{i}}</td>
                              <td>{{item.username}}</td>
                              <td>{{item.email}}</td>
                              <td>{{item.phone}}</td>
                              <td>{{item.adress}}</td>
                              <td><img src="{{ base_picture+item.photo }}" alt="product" width="80" class="avatar avatar-lg rounded10"></td>

                              <td  *ngFor="let rol of item.roles"><span class="badge badge-pill badge-success">{{rol.name}}</span></td>
                              <td ><a href="javascript:void(0)" class="text-info mr-10" data-toggle="tooltip" data-original-title="Edit">
                                      <i class="ti-marker-alt"></i>
                                  </a> 
                                  <a href="javascript:void(0)" class="text-danger" data-original-title="Delete" data-toggle="tooltip">
                                      <i class="ti-trash"></i>
                                  </a>
                              </td>
                          </tr>
                         

                      </tbody>						
                  </table>
              </div>
            </div>
          </div>
        </div>		  
    </div>

  </section>
